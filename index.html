<!DOCTYPE html>
<html>
<head>
  <title>Kai's Ultimate Character Sheet</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fondamento">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aref+Ruqaa+Ink">
</head>
<body>
    <h1>Kai's Ultimate Character Sheet</h1>
    <form>
        <div class="input">
            <label for="cskey">Key</label><br>
            <input type="password" id="cskey" name="cskey" value="">
            <button type="button" id="cskeyButton" name="cskeyButton">-</button>
        </div>
    </form>
    <form>
        <div class="input">
            <select id="cscharacter" name="cscharacter"></select>
            <button type="button" id="cscharacterButton" name="cscharacterButton">-</button>
        </div>
    </form>
</body>
</html>
